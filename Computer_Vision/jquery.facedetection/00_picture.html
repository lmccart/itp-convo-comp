<!DOCTYPE html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="jquery.facedetection.js"></script> 
  <style>
  .picture-container {
        position: relative;
        width: 600px;
        height: auto;
        margin: 20px auto;
        border: 10px solid #fff;
        box-shadow: 0 5px 5px #000;
    }
    .picture {
        display: block;
        width: 100%;
        height: auto;
    }
    
    .face {
        position: absolute;
        border: 2px solid #FFF;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
    }
    #detect {
      background: black;
      color: white;
      padding: 10px;
      width: 100px;
      text-align: center;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div id='picture-container'>
    <img id="picture" class="picture" src="assets/img2.jpg">
  </div>
  <div id='detect'>DETECT</div>
  <script>
    $(function () {
      $('#detect').click(function (e) {
        e.preventDefault();

        $('.face').remove();

        $('#picture').faceDetection({
          complete: function (faces) {
            console.log(faces);
            
            for (var i = 0; i < faces.length; i++) {
              $('<div>', {
                'class':'face',
                'css': {
                  'position': 'absolute',
                  'left':     faces[i].x * faces[i].scaleX + 'px',
                  'top':      faces[i].y * faces[i].scaleY + 'px',
                  'width':    faces[i].width  * faces[i].scaleX + 'px',
                  'height':   faces[i].height * faces[i].scaleY + 'px'
                }
              })
              .insertAfter(this);
            }
          },
          error:function (code, message) {
            alert('Error: ' + message);
          }
        });
      });
    });
  </script>
</body>
</html>
